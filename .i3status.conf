# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = false
        interval = 5
}

order += "memory"
order += "disk /"
order += "wireless wlan0"
order += "ethernet eno1"
order += "battery 0"
order += "volume master"
order += "tztime local"

wireless wlan0 {
        format_up = "%ip @ %essid (%quality)"
        format_down = ""
}

ethernet eno1 {
	format_up = "Ethernet IP: %ip"
	format_down = "Ethernet: down"
}

memory {
	format = "RAM: using %used of %total"
}

battery 0 {
        format = "↯: %percentage"
	format_down = ""
}

tztime local {
        format = "%Y-%m-%d (%A) %H:%M"
}


disk "/" {
        format = "Free disk space: %avail"
}

volume master {
       format = "♪: %volume"
       format_muted = "♪: %volume (muted)"
       device = "default"
       mixer = "Master"
       mixer_idx = 0
}
